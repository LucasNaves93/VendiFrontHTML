<div class="container">
  <div class="row">
    <!-- Login -->
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <h3>JÃ¡ tenho uma Conta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formLogin" class="validation-login">

            <div class="form-floating mb-3">
              <input formControlName="email" name="user" id="email" type="email" class="form-control" placeholder=""
                aria-describedby="emailHelp" required>
              <label for="Email" class="form-label">E-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="senha" type="password" class="form-control" id="senha" required>
              <label for="senha" class="form-label">Senha</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" (click)="fazerLogin()">Entrar</button>
            
            <p style="text-align:center"> OU </p>
            <!-- Sociais -->
            <div class="social-login">
              <button class="btn facebook-btn social-btn" type="button"><span> Entrar com
                  Facebook <i class="fab fa-facebook-f"></i></span> </button>
              <button class="btn google-btn social-btn" type="button"><span> Entrar
                  com Gmail <i class="fab fa-google-plus-g"></i></span> </button>
            </div>

          </form>

          <!-- Button Login -->


          <div class="links">
            <app-recuperar></app-recuperar>
          </div>
        </div>
      </div>
    </div>
    <!-- Cadastro -->
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <h3>Cadastrar</h3>
        </div>
        <div class="card-body">



          <!-- <form>
            <input type="text" placeholder="nome" [(ngModel)]="user.nome" name="nome"><br>
            <input type="email" placeholder="email" [(ngModel)]="user.email" name="email"><br>
            <input type="password" placeholder="senha" [(ngModel)]="user.senha" name="senha">
            
          </form> -->
          <!-- <button type="submit" (click)="realizarCadastro()">Cadastrar</button> -->
          <form #formCadastro="ngForm" class="validation-cadastro">
            <div class="form-group form-floating mb-3">
              <input type="text" class="form-control" [(ngModel)]="user.nome" name="nome" required>
              
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-group form-floating mb-3">
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-group form-floating mb-3">
              <input type="password"  class="form-control" [(ngModel)]="user.senha" name="senha" required>
              <label for="floatingPassword">Crie sua senha</label>
            </div>
            <!-- <div class="form-group form-floating mb-3">
              <input type="password"   required>
              <label for="floatingPassword">Confirme a senha</label>
            </div> -->
          </form>
          <button type="submit" class="btn btn-primary btn-lg" (click)="realizarCadastro(); formCadastro.reset()">Cadastrar</button>

        </div>
      </div>
    </div>
  </div>
