<div class="container">
    <div class="card col-md-6 offset-md-3 mt-5 ">
        <div class="card-header">Cadastrar</div>
        <div class="card-body">
            <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" formControlName="nome" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nome.errors }">
                    <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                        <div *ngIf="f.nome.errors.required">Campo obrigatório.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" email>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Campo obrigatório.</div>
                        <div *ngIf="f.email.errors.email">Email precisa ser valido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Campo obrigatório.</div>
                        <div *ngIf="f.password.errors.minlength">No mínimo 6 dígitos</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Cadastrar</button>
                    <a routerLink="/login" class="btn btn-link">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
